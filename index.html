<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!--Images-->
    <div class="header">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    </div>

    <!--Search Bar-->
    <div class="searcher">
        <p style="margin-top: 0">Search the web using Google!</p>
        <form action="GET" class="search-form">
            <input type="text" name="search-bar" id="search-bar" size="40">
            <br>
            <input type="submit" value="Google Search" id="search-btn">
            <input type="submit" value="I'm feeling lucky" id="lucky-btn">
        </form>
    </div>

    <!--Content-->
    <div class="content">
        <table class="content-table">
            <tbody>
                <tr>
                    <td id="left">
                        Special Searches
                        <br>
                        <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                        <br>
                    </td>
                    <td id="center">
                        <a href="help.html">Help!</a>
                        <br>
                        <a href="about.html">About Google!</a>
                        <br>
                        <a href="company.html">Company Info</a>
                        <br>
                        <a href="stickers.html">Google! Logos</a>
                        <br>
                    </td>
                    <td id="right">
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="listName" value="google-friends">
                        <input type="text" name="emailaddr" value="your e-mail">
                        <br>
                        <input type="submit" value="Subscribe" id="subscribe-btn">
                    </td>
                </tr>
            </tbody>
        </table>
        <p style="font-size:small">Copyright @1998 Google Inc.</p>
    </div>


</body>
</html>
